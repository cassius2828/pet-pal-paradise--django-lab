{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section id="toy-section">

    <div class="page-header">
      {% if object %}
        <h1>Edit {{object.name}}</h1>
      {% else %}
        <h1>Add a Toy</h1>
      {% endif %}
      <img width="300" src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer" />
    </div>
    <form action="" method="post" class="form-container" autocomplete="off">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button id="add-toy" type="submit" class="btn submit">Submit!</button>
    </form>
</section>

{% endblock %}
