{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="page-header">
        <h1>
            {% if pet %}Edit {{pet.name}}{% else %}Add a pet{% endif %}
        </h1>
      
    </div>
    <form action="" method="post" class="form-container">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button id="add-pet" type="submit" class="btn submit">Submit!</button>
    </form>
{% endblock %}
