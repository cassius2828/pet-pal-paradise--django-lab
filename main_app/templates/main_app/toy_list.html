{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<section class="page-header">
  <h1>All Pet Toys</h1>

</section>

<section class="card-container">
  {% for toy in toy_list %}
    <div class="card toy" style="border-color: {{ toy.color }}">
      <div class="card-bg" style="background-color: {{ toy.color }}"></div>
      <a href="{% url 'toy-detail' toy.id %}">
        <div class="card-content">
          <h2>{{ toy.name }}</h2>
          <p>A {{ toy.color }} toy</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
